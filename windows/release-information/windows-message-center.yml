      <table border ='1'><tr bgcolor='#d4d7d8'><td width='90%'>Message</td><td width='10%'>Date</td></tr>
      
      <tr><td><a href = 'https://techcommunity.microsoft.com/t5/Windows-IT-Pro-Blog/The-benefits-of-Windows-10-Dynamic-Update/ba-p/467847' target='_blank'><b>The benefits of Windows 10 Dynamic Update</b></a><br><br><div>Dynamic Update can help organizations and end users alike ensure that their Windows 10 devices have the latest feature update content (as part of an in-place upgrade)—and preserve precious features on demand (FODs) and language packs (LPs) that may have been previously installed. </div><br>

<div>Find out which components are updated by Dynamic Update, how Dynamic Update is initiated, and how to enable or disable it.</div></td><td>April 17, 2019 11: 26 AM PT</td></tr>
      <tr><td><a href = 'https://blogs.windows.com/windowsexperience/2019/04/04/improving-the-windows-10-update-experience-with-control-quality-and-transparency' target='_blank'><b>Improvements to the Windows 10 update experience are coming</b></a><br><br>Find out about the changes coming to the Windows update process that will improve the experience, offer users more control, and improve the quality of Windows updates.</td><td>April 04, 2019 09: 00 AM PT</td></tr>
      <tr><td><a href = 'https://techcommunity.microsoft.com/t5/Windows-IT-Pro-Blog/Call-to-action-review-your-Windows-Update-for-Business-deferral/ba-p/394244' target='_blank'><b>Take action: review your Windows Update for Business deferral values</b></a><br><br><div>If devices under your management are still running Windows 10 Pro or Windows 10 Pro for Workstations, version 1709, your devices will reach end of service on April 9, 2019 if you have configured both of the following Windows Update for Business policies:<br>
<ul>
<li>	Branch readiness is configured as Semi-Annual Channel (SAC)</li>
<li>	Feature update deferral is configured as 274 days or more</li>
</ul><br>
In order avoid this, you need to set your feature update deferral policy to 273 days or less.</div></td><td>April 03, 2019 05: 47 PM PT</td></tr>
      <tr><td><a href = 'https://docs.microsoft.com/windows/windows-10/release-information' target='_blank'><b>Find a list of currently supported versions and previous releases</b></a><br><br>Every Windows product has a lifecycle. The lifecycle begins when a product is released and ends when it is no longer serviced or supported. Knowing key dates in this lifecycle helps you make informed decisions about when to update, upgrade, or make other changes to your software. Check out the updated Windows 10 release information page for a list of current versions by servicing option as well as end of service dates.</td><td>March 28, 2019 02: 00 PM PT</td></tr>
      <tr><td><a href = 'https://techcommunity.microsoft.com/t5/Windows-IT-Pro-Blog/Windows-10-version-1809-designated-for-broad-deployment/ba-p/389540' target='_blank'><b>Windows 10, version 1809 designated for broad deployment</b></a><br><br>Based on the data and the feedback we’ve received from consumers, OEMs, ISVs, partners, and commercial customers, Windows 10, version 1809 has transitioned to broad deployment. With this, the Windows 10 release information page will now reflect Semi-Annual Channel (SAC) for version 1809.</td><td>March 28, 2019 10: 00 AM PT</td></tr>
      <tr><td><a href = 'https://blogs.windows.com/windowsexperience/2019/03/06/data-insights-and-listening-to-improve-the-customer-experience' target='_blank'><b>How do we measure and improve the quality of Windows?</b></a><br><br>We rely heavily on feedback and data to detect and fix potential issues before we release new updates to the general population. Explore some of the practices we’ve developed during the last few years to measure and improve the quality of Windows.</td><td>March 06, 2019 10: 23 AM PT</td></tr>
      <tr><td><a href = 'https://blogs.windows.com/windowsexperience/2019/03/06/data-insights-and-listening-to-improve-the-customer-experience' target='_blank'><b>Data, insights and listening to improve the customer experience</b></a><br><br><div>Measuring the quality of Windows is a complex undertaking that requires gathering a variety of diagnostic signals from millions of devices within the Windows ecosystem. In addition to rigorous internal testing, we rely heavily on the feedback provided through diagnostic data to detect and fix problems before we release new updates of Windows to the general population, and to monitor the impact of those updates after each release.</div><br>

<div>Get insight into some of the practices we employ to measure and improve the quality of Windows.</div></td><td>March 06, 2019 10: 23 AM PT</td></tr>
      <tr><td><a href = 'https://techcommunity.microsoft.com/t5/Windows-IT-Pro-Blog/Getting-to-know-the-Windows-update-history-pages/ba-p/355079' target='_blank'><b>Getting to know the Windows update history pages</b></a><br><br><div>Windows Update customers were affected by a network infrastructure event on January 29, 2019 (21:00 UTC), caused by an external DNS service provider’s global outage. A software update to the external provider’s DNS servers resulted in the distribution of corrupted DNS records that affected connectivity to the Windows Update service. The DNS records were restored by January 30, 2019 (00:10 UTC), and the majority of local Internet Service Providers (ISP) have refreshed their DNS servers and customer services have been restored.</div><br>

<div>While this was not an issue with Microsoft’s services, we take any service disruption for our customers seriously. We will work with partners to better understand this so we can provide higher quality service in the future even across diverse global network providers.</div><br>

<div>If you are still unable to connect to Windows Update services due to this problem, please contact your local ISP or network administrator. You can also refer to our new <a href='https://support.microsoft.com/en-us/help/4493784' href='_blank'>KB4493784</a> for more information to determine if your network is affected, and to provide your local ISP or network administrator with additional information to assist you.</div></td><td>February 21, 2019 06: 37 PM PT</td></tr>
      <tr><td><a href = 'https://aka.ms/release-notes-survey' target='_blank'><b>Share your feedback: Windows update history</b></a><br><br>We read every comment you leave on our update history pages, and are always looking to improve these pages and the monthly knowledge base (KB) articles that accompany each monthly update. Take our survey and let us know how we can improve our transparency further and make these more compelling and useful to you and your organization.</td><td>February 21, 2019 12: 00 PM PT</td></tr>
      <tr><td><a href = 'https://techcommunity.microsoft.com/t5/Windows-IT-Pro-Blog/Windows-Update-for-Business-and-the-retirement-of-SAC-T/ba-p/339523' target='_blank'><b>Plan for change: Windows Update for Business and the retirement of SAC-T</b></a><br><br>Beginning with Windows 10, version 1903 (the next feature update for Windows 10), the Windows 10 release information page will no longer list SAC-T information for version 1903 and future feature updates. Instead, you will find a single entry for each new SAC release. In addition, if you are using Windows Update for Business, you will see new UI and behavior to reflect that there is only one release date for each SAC release. If you use System Center Configuration Manager, Windows Server Update Services (WSUS), or other management tools, there will now only be one feature update published to WSUS, and this will occur at the time of release. Learn how this change will affect Windows Business for Update customers.</td><td>February 14, 2019 12: 00 PM PT</td></tr>
      <tr><td><a href = 'https://techcommunity.microsoft.com/t5/Windows-IT-Pro-Blog/Classifying-Windows-updates-in-common-deployment-tools/ba-p/331175' target='_blank'><b>Champs corner: Classifying Windows updates in common deployment tools</b></a><br><br>If you utilize automated update deployment tools, such as Windows Server Update Services (WSUS) or System Center Configuration Manager, you likely use automatic rules to streamline the approval and deployment of Windows updates. Using the correct update classification is, therefore, an important component of your organization’s device update process. Explore the options available and how to approach it in a WSUS or Configuration Manager environment.</td><td>February 05, 2019 10: 34 AM PT</td></tr>
      <tr><td><a href = 'https://support.microsoft.com/en-us/help/4493784' target='_blank'><b>Global DNS outage affecting Windows Update customers</b></a><br><br>Windows Update customers were affected by a network infrastructure event on January 29, 2019 (21:00 UTC), caused by an external DNS service provider’s global outage. A software update to the external provider’s DNS servers resulted in the distribution of corrupted DNS records that affected connectivity to the Windows Update service. The DNS records were restored by January 30, 2019 (00:10 UTC), and the majority of local Internet Service Providers (ISP) have refreshed their DNS servers and customer services have been restored.

While this was not an issue with Microsoft’s services, we take any service disruption for our customers seriously. We will work with partners to better understand this so we can provide higher quality service in the future even across diverse global network providers.

If you are still unable to connect to Windows Update services due to this problem, please contact your local ISP or network administrator. You can also refer to our new KB4493784 for more information to determine if your network is affected, and to provide your local ISP or network administrator with additional information to assist you.</td><td>January 29, 2019 04: 15 PM PT</td></tr>
      <tr><td><a href = 'https://blogs.windows.com/windowsexperience/2019/01/15/application-compatibility-in-the-windows-ecosystem' target='_blank'><b>Application compatibility in the Windows ecosystem</b></a><br><br>Our application ecosystem is incredibly diverse, encompassing tens of millions of applications (apps) with numerous versions, languages, architectures, services and configuration options. While our ecosystem is complex, our vision is simple. All apps on Windows devices should just work! Explore the various programs and technologies we use to improve application compatibility.</td><td>January 15, 2019 10: 00 AM PT</td></tr>
      <tr><td><a href = 'https://techcommunity.microsoft.com/t5/Windows-IT-Pro-Blog/Modern-desktop-servicing-the-year-in-review/ba-p/304395' target='_blank'><b>Modern desktop servicing: the year in review</b></a><br><br>2018 was a pivotal year for the modern desktop and the servicing transformation journey we have been taking with you and your organization. In this post, John Wilcox takes a look back and recaps the progress that has been made, highlighting significant events, and provideing nsight into what 2019 has in store.</td><td>December 19, 2018 02: 20 PM PT</td></tr>
      <tr><td><a href = 'https://blogs.windows.com/windowsexperience/2018/12/19/driver-quality-in-the-windows-ecosystem' target='_blank'><b>Driver quality in the Windows ecosystem</b></a><br><br>Ensuring Windows 10 works great with all the devices and accessories our customers use is a top priority. We work closely with this broad mix of partners to test new drivers, monitor health characteristics over time, and make Windows and our ecosystem more resilient architecturally. Our goal is to ensure that all the updates and drivers we deliver to non-Insider populations are validated and at production quality (including monthly optional releases) before pushing drivers broadly to all. Explore the driver distribution chain and learn how we measure driver quality and prevent conflicts.</td><td>December 19, 2018 10: 04 AM PT</td></tr>
      <tr><td><a href = 'http://m365mdp.mpsn.libsynpro.com/001-windows-10-monthly-quality-updates' target='_blank'><b>Introducing the Modern Desktop podcast series</b></a><br><br>In this new podcast series, we'll explore the good, the bad, and, yes, the ugly of servicing and delivery for Windows 10 and Office 365 ProPlus. We'll talk about modern desktop management through Enterprise Mobility, security, and cloud-attached and co-managed environments. Listen to the first episode, in which we discuss monthly quality updates fpr Windows 10, the Microsoft 365 Stay Current pilot program, and interview a real customer to see how they ingest monthly updates in their organization.</td><td>December 18, 2018 01: 00 PM PT</td></tr>
      <tr><td><a href = 'https://techcommunity.microsoft.com/t5/Windows-IT-Pro-Blog/Measuring-Delivery-Optimization-and-its-impact-to-your-network/ba-p/301809' target='_blank'><b>Measuring Delivery Optimization and its impact to your network</b></a><br><br>If you've familiarized yourself with the configuration options for Delivery Optimization in Windows 10, and have started to configure the settings you feel will be the best fit for your organization’s network topology, now is the time to see how well those settings are working. This article provides tips on how evaluate performance at the device level or organization level.</td><td>December 13, 2018 03: 48 PM PT</td></tr>
      <tr><td><a href = 'https://blogs.windows.com/windowsexperience/2018/12/10/windows-monthly-security-and-quality-updates-overview' target='_blank'><b>Windows monthly security and quality updates overview</b></a><br><br>Today’s global cybersecurity threats are both dynamic and sophisticated, and new vulnerabilities are discovered almost every day. We focus on protecting customers from these security threats by providing security updates on a timely basis and with high quality. Find out how how we deliver these critical updates on a massive scale as a key component of our ongoing Windows as a service effort.</td><td>December 10, 2018 10: 00 AM PT</td></tr>
      <tr><td><a href = 'https://techcommunity.microsoft.com/t5/Windows-IT-Pro-Blog/LTSC-What-is-it-and-when-should-it-be-used/ba-p/293181' target='_blank'><b>LTSC: What is it, and when should it be used?</b></a><br><br>With the Semi-Annual Channel, devices receive two feature updates per year, and benefit from the best performance, user experience, security, and stability. This servicing option continues to be our recommendation for managing Windows 10 updates; however, we acknowledge that certain devices and use cases (e.g. medical systems and industrial process controllers) dictate that functionality and features don’t change over time. Find out how we designed the Long-Term Servicing Channel (LTSC) with these types of use cases in mind, and what is offered through the LTSC.</td><td>November 29, 2018 07: 02 PM PT</td></tr>
      <tr><td><a href = 'https://techcommunity.microsoft.com/t5/Windows-IT-Pro-Blog/Local-Experience-Packs-What-are-they-and-when-should-you-use/ba-p/286841' target='_blank'><b>Plan for change: Local Experience Packs: What are they and when should you use them?</b></a><br><br>When we released Windows 10, version 1803, we introduced Local Experience Packs (LXPs), which are modern language packs delivered through the Microsoft Store or Microsoft Store for Business. Learn about the biggest advantage to LXPs, and the retirement of legacy language packs (lp.cab) for all Language Interface Packs (LIP).</td><td>November 14, 2018 11: 10 AM PT</td></tr>
      <tr><td><a href = 'https://blogs.windows.com/windowsexperience/2018/11/13/windows-10-quality-approach-for-a-complex-ecosystem' target='_blank'><b>Windows 10 Quality approach for a complex ecosystem</b></a><br><br>While our measurements of quality show improving trends on aggregate for each successive Windows 10 release, if a single customer experiences an issue with any of our updates, we take it seriously. In this blog post, Windows CVP Mike Fortin shares an overview of how we work to continuously improve the quality of Windows and our Windows as a service approach. This blog will be the first in a series of more in-depth explanations of the work we do to deliver quality in our Windows releases.</td><td>November 13, 2018 10: 00 AM PT</td></tr>
      <tr><td><a href = 'https://techcommunity.microsoft.com/t5/Windows-IT-Pro-Blog/Windows-10-version-1809-rollout-resumes-now-available-on-VLSC/ba-p/284217' target='_blank'><b>Windows 10, version 1809 rollout resumes; now available on VLSC</b></a><br><br>Today we are resuming the rollout of the latest Windows 10 feature update—Windows 10, version 1809—via the Software Download Center (via Update Assistant or the Media Creation Tool), Windows Server Update Services (WSUS), and Windows Update for Business. Windows 10, version 1809 is also now available on the Volume Licensing Service Center (VLSC).</td><td>November 13, 2018 10: 00 AM PT</td></tr>
      <tr><td><a href = 'https://docs.microsoft.com/windows-server/get-started/express-updates' target='_blank'><b>Express updates for Windows Server 2016 re-enabled for November 2018 update</b></a><br><br>Starting with the November 13, 2018 Update Tuesday release, Windows will again publish Express updates for Windows Server 2016. That means that system administrators for WSUS and System Center Configuration Manager will once again see two packages for the Windows Server 2016 update: a Full update and an Express update. Read this article for more details.</td><td>November 12, 2018 03: 00 PM PT</td></tr>
      </table>
