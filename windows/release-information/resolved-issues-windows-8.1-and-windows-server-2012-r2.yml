- title: Resolved issues
- items:
  - type: markdown
    text: "
      <table border ='1'><tr bgcolor='#d4d7d8'><td width='65%'>Summary</td><td width='15%'>Affected build</td><td width='10%'>Status</td><td width='10%'>Date resolved</td></tr>
      <tr><td><div id='273msg'></div><b>Internet Explorer 11 authentication issue with multiple concurrent logons</b><br>Internet Explorer 11 users may encounter issues if two or more people use the same user account for multiple, concurrent login sessions on the same Windows Server machine.<br><br><a href = '#273msgdesc'>See details ></a></td><td>January 08, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480963' target='_blank'>KB4480963</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4493446' target='_blank'>KB4493446</a></td><td>April 09, 2019 10:00 AM PT</td></tr>
      <tr><td><div id='274msg'></div><b>MSXML6 may cause applications to stop responding.</b><br>MSXML6 may cause applications to stop responding if an exception was thrown during node operations, such as appendChild(), insertBefore(), and moveNode().<br><br><a href = '#274msgdesc'>See details ></a></td><td>January 08, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480963' target='_blank'>KB4480963</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4493446' target='_blank'>KB4493446</a></td><td>April 09, 2019 10:00 AM PT</td></tr>
      <tr><td><div id='276msg'></div><b>Custom URI schemes may not start corresponding application</b><br>Custom URI schemes for application protocol handlers may not start the corresponding application for local intranet and trusted sites in Internet Explorer.<br><br><a href = '#276msgdesc'>See details ></a></td><td>March 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4489881' target='_blank'>KB4489881</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4493446' target='_blank'>KB4493446</a></td><td>April 09, 2019 10:00 AM PT</td></tr>
      <tr><td><div id='284msg'></div><b>Devices may not respond at login or Welcome screen if running certain Avast software</b><br>Devices running Avast for Business, Avast CloudCare, and AVG Business Edition antivirus software may become unresponsive after restart.<br><br><a href = '#284msgdesc'>See details ></a></td><td>April 09, 2019<br><a href ='https://support.microsoft.com/en-us/help/4493446' target='_blank'>KB4493446</a></td><td>Resolved<br><a href = '' target='_blank'></a></td><td>April 09, 2019 10:00 AM PT</td></tr>
      <tr><td><div id='286msg'></div><b>Embedded objects may display incorrectly</b><br>Any compound document (OLE) server application that places embedded objects into the Windows Metafile (WMF) using the PatBlt API may display embedded objects incorrectly.<br><br><a href = '#286msgdesc'>See details ></a></td><td>February 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4487000' target='_blank'>KB4487000</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4493446' target='_blank'>KB4493446</a></td><td>April 09, 2019 10:00 AM PT</td></tr>
      <tr><td><div id='278msg'></div><b>Devices with winsock kernel client may receive error</b><br>Devices with a winsock kernel client may receive D1, FC, and other errors.<br><br><a href = '#278msgdesc'>See details ></a></td><td>March 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4489881' target='_blank'>KB4489881</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4489893' target='_blank'>KB4489893</a></td><td>March 19, 2019 10:00 AM PT</td></tr>
      <tr><td><div id='275msg'></div><b>Error 1309 when installing/uninstalling MSI or MSP files</b><br>Users may receive “Error 1309” while installing or uninstalling certain types of MSI and MSP files.<br><br><a href = '#275msgdesc'>See details ></a></td><td>February 19, 2019<br><a href ='https://support.microsoft.com/en-us/help/4487016' target='_blank'>KB4487016</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4489881' target='_blank'>KB4489881</a></td><td>March 12, 2019 10:00 AM PT</td></tr>
      <tr><td><div id='287msg'></div><b>First character of the Japanese era name not recognized as an abbreviation</b><br>The first character of the Japanese era name is not recognized as an abbreviation and may cause date parsing issues.<br><br><a href = '#287msgdesc'>See details ></a></td><td>January 15, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480969' target='_blank'>KB4480969</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4487016' target='_blank'>KB4487016</a></td><td>February 19, 2019 02:00 PM PT</td></tr>
      <tr><td><div id='288msg'></div><b>Internet Explorer may fail to load images</b><br>Internet Explorer may fail to load images with a backslash (\\) in their relative source path.<br><br><a href = '#288msgdesc'>See details ></a></td><td>February 12, 2019<br><a href ='https://support.microsoft.com/en-us/help/4487000' target='_blank'>KB4487000</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4487016' target='_blank'>KB4487016</a></td><td>February 19, 2019 02:00 PM PT</td></tr>
      <tr><td><div id='272msg'></div><b>Virtual machines fail to restore</b><br>Virtual machines (VMs) may fail to restore successfully if the VM has been saved and restored once before.<br><br><a href = '#272msgdesc'>See details ></a></td><td>January 08, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480963' target='_blank'>KB4480963</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4490512' target='_blank'>KB4490512</a></td><td>February 19, 2019 10:00 AM PT</td></tr>
      <tr><td><div id='271msg'></div><b>Applications using Microsoft Jet database fail to open</b><br>Applications that use a Microsoft Jet database with the Microsoft Access 97 file format may fail to open if column names are greater than 32 characters.<br><br><a href = '#271msgdesc'>See details ></a></td><td>January 08, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480963' target='_blank'>KB4480963</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4487000' target='_blank'>KB4487000</a></td><td>February 12, 2019 10:00 AM PT</td></tr>
      <tr><td><div id='270msg'></div><b>Unable to access hotspots with third-party applications</b><br>Third-party applications may have difficulty authenticating hotspots.<br><br><a href = '#270msgdesc'>See details ></a></td><td>January 08, 2019<br><a href ='https://support.microsoft.com/en-us/help/4480963' target='_blank'>KB4480963</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4480969' target='_blank'>KB4480969</a></td><td>January 15, 2019 10:00 AM PT</td></tr>
      <tr><td><div id='269msg'></div><b>Unable to use Seek bar in Windows Media Player</b><br>Users may not be able to use the Seek bar in Windows Media Player when playing specific files.<br><br><a href = '#269msgdesc'>See details ></a></td><td>October 09, 2018<br><a href ='https://support.microsoft.com/en-us/help/4462926' target='_blank'>KB4462926</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4471320' target='_blank'>KB4471320</a></td><td>December 11, 2018 10:00 AM PT</td></tr>
      </table>
