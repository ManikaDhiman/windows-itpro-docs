      <tr><td style='border-left-width:1px;border-right-width:1px;border-bottom-width:1px;'><div id='269msgdesc'></div><b>Unable to use Seek bar in Windows Media Player</b><div>After installing <a href=\"https://support.microsoft.com/en-us/help/4462926\" target=\"_blank\">KB4462926</a>, users may not be able to use the Seek Bar in Windows Media Player when playing specific files. This issue does not affect normal playback.</div><div><br></div><div><strong>Affected platforms:</strong>&nbsp;</div><ul><li>Client: Windows 10, version 1809; Windows 10 Enterprise LTSC 2019; Windows 10, version 1803; Windows 10, version 1709; Windows 10, version 1703; Windows 10 Enterprise LTSC 2016; Windows 10, version 1507; Windows 8.1; Windows 7, Service Pack 1&nbsp;</li><li>Server: Windows Server, version 1809; Windows Server 2019; Windows Server, version 1803; Windows Server, version 1709; Windows Server 2016; Windows Server 2012 R2; Windows Server 2008 R2 SP1&nbsp;</li></ul><div><br></div><div><strong>Resolution:</strong> This issue is resolved in <a href=\"https://support.microsoft.com/en-us/help/4471320\" target=\"_blank\">KB4471320</a>.</div><br><a href ='#269msg'>Back to top</a></td><td>October 09, 2018<br><a href ='https://support.microsoft.com/en-us/help/4462926' target='_blank'>KB4462926</a></td><td>Resolved<br><a href = 'https://support.microsoft.com/en-us/help/4471320' target='_blank'>KB4471320</a></td><td>Resolved:<br>December 11, 2018 10:00 AM PT<br><br>Opened:<br>October 09, 2018 10:00 AM PT</td></tr>
      </table>
